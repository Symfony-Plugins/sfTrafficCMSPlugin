sfTrafficCMSPage:
  actAs:
    Sluggable:
      fields: [ title ]
    TrafficCMS: ~
    Timestampable: ~
  columns:
    title:            { type: string(250), notnull: true }
    route:            { type: string(250) }
    meta_keywords:    { type: string(250) }
    meta_description: { type: string(250) }
    body_copy:        { type: string(10000) }
    has_sub_pages:    { type: boolean, notnull: true, default: false }

sfTrafficCMSSubPage:
  actAs:
    Sluggable:
      fields: [ title ]
    TrafficCMS: ~
    Timestampable: ~
  columns:
    title:            { type: string(250), notnull: true }
    parent_id:        { type: integer, notnull: false }
    route:            { type: string(250) }
    meta_keywords:    { type: string(250) }
    meta_description: { type: string(250) }
    body_copy:        { type: string(10000) }
  relations:
    Parent:
      class: sfTrafficCMSPage
      local: parent_id
      foreignAlias: SubPages


sfTrafficCMSSeo:
  actAs:
    Timestampable: ~
    TrafficCMS: ~
  columns:
    page_name:        { type: string(250) }
    title:            { type: string(250) }
    url:              { type: string(100) }
    route:            { type: string(250) }
    meta_keywords:    { type: string(250) }
    meta_description: { type: string(250) }



sfTrafficCMSI18nPage:
  actAs:
    Sluggable:
      fields: [ title ]
    I18n:
      fields: [ title, body_copy, meta_keywords, meta_description ]
    JCroppable:
      images: [ image ]
    TrafficCMS: ~
    Timestampable: ~
  columns:
    title:            { type: string(250) }
    route:            { type: string(250) }
    meta_keywords:    { type: string(250) }
    meta_description: { type: string(250) }
    body_copy:        { type: string(10000) }
    has_sub_pages:    { type: boolean, notnull: true, default: false }

sfTrafficCMSI18nSubPage:
  actAs:
    Sluggable:
      fields: [ title ]
    I18n:
      fields: [ title, body_copy, meta_keywords, meta_description ]
    TrafficCMS: ~
    Timestampable: ~
  columns:
    title:            { type: string(250), notnull: true }
    parent_id:        { type: integer, notnull: false }
    route:            { type: string(250) }
    meta_keywords:    { type: string(250) }
    meta_description: { type: string(250) }
    body_copy:        { type: string(10000) }
  relations:
    Parent:
      class: sfTrafficCMSPage
      local: parent_id
      foreignAlias: SubPages


sfTrafficCMSI18nSeo:
  actAs:
    Timestampable: ~
    I18n:
      fields: [ title, meta_keywords, meta_description ]
    TrafficCMS: ~
  columns:
    page_name:        { type: string(50) }
    title:            { type: string(250) }
    url:              { type: string(100) }
    route:            { type: string(250) }
    meta_keywords:    { type: string(250) }
    meta_description: { type: string(250) }

